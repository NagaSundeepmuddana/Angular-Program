<div class="content-header row">
  <div class="content-header-left col-md-6 col-xs-12 mb-2">
    <h3 class="content-header-title mb-0">Quotes by Customer Report</h3>
    <div class="row breadcrumbs-top">
      <div class="breadcrumb-wrapper col-xs-12">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/main/">Home</a>
          </li>
          <li class="breadcrumb-item active">Quotes by Customer Report
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="content-body">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Search
            <i class="fa fa-search" style="color:rgba(128, 128, 128, 0.48)"></i>
          </h4>
          <a class="heading-elements-toggle">
            <i class="fa fa-ellipsis-v font-medium-3"></i>
          </a>
        </div>
        <div class="card-body collapse in">
          <div class="card-block">
            <div class="row">
              <div class="col-md-12">
                  <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-2">
                    <fieldset class="form-group">
                        <label for="basicInput">Business Manager</label>
                        <input type="hidden" id="BusinessManager">
                        <dx-select-box id="BusinessManager" placeholder="Business Manager" [searchEnabled]="true" [searchEnabled]="true" [dataSource]="PITUserList" valueExpr="UserID"
                    displayExpr="Name" (onValueChanged)="BusinessManagerChangeEvent($event)" [(ngModel)]='BusinessManager'>
                    </dx-select-box>
                  </fieldset>
                  </div> 
                  <div class="col-md-2">
                   <!--  <fieldset class="form-group">
                      <label for="basicInput">Division</label>
                      <input type="hidden" id="hidDivisionID">
                      <dx-select-box id="searchDivision" [searchEnabled]="true"  [dataSource]="GetDivisionList" valueExpr="DivisionID" [(ngModel)]='DivisionID'
                        name="DivisionID" displayExpr="Name" (onValueChanged)="DivisionChangeEvent($event)">
                      </dx-select-box>
                    </fieldset> -->
                    <fieldset class="form-group">
                      <label for="basicInput">Division</label>
                      <input type="hidden" id="hidDivisionID">
                       <dx-tag-box id="searchDivision" *ngIf="GetDivisionList" class="Maxprdtheight" placeholder="Select Division(s)" [dataSource]="GetDivisionList"
                        displayExpr="Name" [(ngModel)]='DivisionID' name="DivisionID" valueExpr="DivisionID" [searchEnabled]="true"
                        (onValueChanged)="DivisionChangeEvent($event)" [value]="required">
                      </dx-tag-box>
                    </fieldset>
                  </div>
                  <div class="col-md-2">
                    <fieldset class="form-group">
                      <label for="basicInput">Product Line</label>
                      <input type="hidden" id="hidProductlineID">
                      <dx-tag-box id="searchProductLine"  class="Maxprdtheight" placeholder="Select Product Line(s)" [dataSource]="GetProductLineName"
                        valueExpr="ProductLineID" [(ngModel)]='ProductLineID' (onValueChanged)="ProductLineChangeEvent($event)"
                        [searchEnabled]="true" name="ProductLineID" displayExpr="Name" [value]="required">
                      </dx-tag-box>
                    </fieldset>
                  </div>
                  <div class="col-md-2">
                    <fieldset class="form-group">
                      <label for="basicInput">Contract Type</label>
                      <input type="hidden" id="hidContractTypeID">
                      <dx-select-box id="ContractTypeID" [searchEnabled]="true" [dataSource]="ContractType" (onValueChanged)="ContractTypeChangeEvent($event)"
                        valueExpr="ContractTypeID" [(ngModel)]='ContractTypeID' name="ContractTypeID" displayExpr="Name">
                      </dx-select-box>
                    </fieldset>
                  </div>
                  <div class="col-md-2">
                    <fieldset class="form-group">
                      <label for="basicInput" class="height">Award Status </label>
                      <input type="hidden" id="hidEditQuoteStatus">
                      <dx-select-box [value]="EditQuoteStatus" [(ngModel)]='EditQuoteStatus' name="EditQuoteStatus" [dataSource]="AwardQuoteStatus" 
                        valueExpr="id" displayExpr="Name" (onValueChanged)="EditQuoteStatusChangeEvent($event)">
                      </dx-select-box>
                    </fieldset>
                  </div>
                  <div class="col-md-2">
                    <fieldset class="form-group-xs">
                      <label for="basicInput">Project Name</label>
                      <input type="text" class="form-control input-sm Prjheight" placeholder="Search By Project Name" id="SearchByProjName">
                    </fieldset>
                  </div>
                </div>
                <div class="row">
                 <div class="col-md-2">
                    <fieldset class="form-group-xs">
                      <label for="basicInput">Customer Name</label>
                      <input type="text" class="form-control input-sm Prjheight" id="SearchByContact" placeholder="Search By Customer Name">
                    </fieldset>
                  </div>                 
                  <div class="col-md-2">
                    <fieldset class="form-group">
                      <label for="basicInput">Letting Begin Date</label>
                      <input type="hidden" id="hidStartDate">
                      <dx-date-box [value]="QuoteFrom" type="date" id="LettingFrom" name="LettingFrom" class="form-control input-sm dateField" (onValueChanged)="QuotesFromChangeEvent($event)">
                      </dx-date-box>
                    </fieldset>
                  </div>
                  <div class="col-md-2">
                    <fieldset class="form-group">
                      <label for="basicInput">Letting End Date</label>
                      <input type="hidden" id="hidEndDate">
                      <dx-date-box [value]="QuoteTo" type="date" id="LettingTo" name="LettingTo" class="form-control input-sm dateField" (onValueChanged)="QuotesToChangeEvent($event)">
                      </dx-date-box>
                    </fieldset>
                  </div>
                </div>               
                <a class="btn btn-outline-secondary btn-min-width btn- pull-right" (click)='ClearFilters()'>Clear
                  <i class="fa fa-times"></i>
                </a>
                <button class="btn btn-danger btn-min-width pull-right mr-1" (click)='SearchQuotesbycontactReport()'>Search
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-body">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Quotes by Customer
              <!-- <a class="btn btn-outline-success btn-min-width btn- pull-right" (click)='ExportGridData()'>Export
              </a> -->
              <a class="btn btn-outline-success btn-min-width btn- pull-right btnalignment" (click)='PDFGridData()'>Gen PDF
              </a>
            </h4>
            <a class="heading-elements-toggle">
              <i class="fa fa-ellipsis-v font-medium-3"></i>
            </a>
          </div>
          <div class="card-body collapse in">
            <div class="card-block">
              <div class="row">
                <div class="col-md-12">
                  <dx-data-grid id="gridContainer" [dataSource]="QuoteContactdataSource" [allowColumnReordering]="true" [rowAlternationEnabled]="true"
                    [hoverStateEnabled]="true" [showColumnLines]="true" [showRowLines]="true" [showBorders]="true">
                    <dxo-export [enabled]="true" fileName="Quote By CustomerReport" [allowExportSelectedData]="false"></dxo-export>
                    <dxi-column dataField="QuoteDate" caption="Letting Date" [width]="110"></dxi-column>
                    <dxi-column dataField="BusinessManager" caption="Business Manager" [width]="160" ></dxi-column>
                    <dxi-column dataField="DivisionName" caption="Division"[width]="95"></dxi-column>
                    <dxi-column dataField="ProductLine" [width]="120"></dxi-column>
                    <dxi-column dataField="ContractType" caption="C Type" [width]="80"></dxi-column>
                    <dxi-column dataField="State"[width]="80"></dxi-column>
                    <dxi-column dataField="ProjectName" caption="Project Name"[width]="350"></dxi-column>
                    <dxi-column dataField="BidValue" [customizeText]="CurrencyFormatter" [width]="120"></dxi-column>
                    <dxi-column dataField="AwardValue" caption="Awarded Value" [customizeText]="CurrencyFormatter" [width]="120"></dxi-column>
                    <!-- <dxi-column dataField="GlobalMargin" caption="Global Margin" [width]="60"[customizeText]="DecimalFormatter"></dxi-column> -->
                    <dxi-column dataField="Status" caption="Award" [width]="100"></dxi-column>
                    <dxi-column dataField="ContactCompanyName" caption="Customer Name" [width]="220"></dxi-column>
                    <!-- <dxi-column dataField="ContactType" [visible]="false"></dxi-column> -->
                    <dxi-column dataField="CRMNote" caption="CRM Note" [visible]="false"[width]="150"></dxi-column>
                    <dxo-remote-operations [sorting]="true" [paging]="true">
                    </dxo-remote-operations>
                    <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20,50,100]" [showInfo]="true"></dxo-pager>
                    <dxo-summary>
                        <dxi-total-item column="ProjectName" displayFormat="TOTALS:">
                          </dxi-total-item>  
                       <dxi-total-item column="BidValue" displayFormat="{0}" summaryType="sum" valueFormat="currency">
                          <dxo-value-format type="fixedPoint"[precision]="2"></dxo-value-format>
                      </dxi-total-item>
                     <dxi-total-item column="AwardValue" displayFormat="{0}" summaryType="sum" valueFormat="currency">
                        <dxo-value-format type="fixedPoint" [precision]="2"></dxo-value-format>
                      </dxi-total-item>
                    </dxo-summary>
                  </dx-data-grid>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
